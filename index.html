<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date & Time</title>
</head>
<body>
    <button onclick="test()">Current Date And Time</button>
    <h4>Current Date and Time is :</h4>
    <div id="dt">24-03-2023, 19:36</div>
    <script>
function test(){
    let date = new Date();
    document.getElementById("dt").innerHTML = date;
}
    </script>
</body>
</html>
